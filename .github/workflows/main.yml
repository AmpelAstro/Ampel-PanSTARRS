name: ci

on:
  push:
    branches:
      - main
      - poetry
  pull_request:
    branches:
      - main
      - poetry

jobs:
  mypy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: s-weigand/setup-conda@v1
      with:
        conda-channels: conda-forge
    - uses: actions/cache@v2
      id: cache
      with:
        path: /opt/envs/ampel
        key: ${{ hashFiles('setup.py') }}-${{ hashFiles('dev-requirements.txt') }}-py39
    - name: Set up conda env
      if: steps.cache.outputs.cache-hit != true
      run: conda create -p /opt/envs/ampel python=3.9 sncosmo iminuit scipy numpy pandas
    - name: Install dependencies
      run: |
        conda activate /opt/envs/ampel
        python -m pip install --upgrade --upgrade-strategy eager -r dev-requirements.txt -e .
    - run: |
        conda activate /opt/envs/ampel
        mypy --namespace-packages -p ampel
  
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: s-weigand/setup-conda@v1
      with:
        conda-channels: conda-forge
    - uses: actions/cache@v2
      id: cache
      with:
        path: /opt/envs/ampel
        key: ${{ hashFiles('setup.py') }}-${{ hashFiles('dev-requirements.txt') }}-py39
    - name: Set up conda env
      if: steps.cache.outputs.cache-hit != true
      run: conda create -p /opt/envs/ampel python=3.9 sncosmo iminuit scipy numpy pandas
    - name: Install dependencies
      run: |
        conda activate /opt/envs/ampel
        python -m pip install --upgrade --upgrade-strategy eager -r dev-requirements.txt -e .
    - run: |
        conda activate /opt/envs/ampel
        pytest --cov=ampel

